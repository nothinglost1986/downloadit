<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg: #efe3db;
  --panel: #e8e0d8;
  --gold-light: #f6e7b2;
  --gold-mid: #d4b676;
}

body{
  margin:0;
  background:var(--bg);
  font-family: "Cinzel", serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.invite-wrapper{
  position:relative;
  width:390px;
  height:720px;
  background:#1a1816;
  border-radius:24px;
  overflow:hidden;
}

.panel{
  position:absolute; inset:28px;
  background:linear-gradient(#262422, var(--panel));
  border-radius:14px;
  padding:30px 26px;
  z-index:1;
  box-shadow:inset 0 15px 40px rgba(255,255,255,.05),
             inset 0 -20px 60px rgba(0,0,0,.5);
  overflow:hidden;
}

.title{
  font-size:46px;
  margin:6px 0;
  font-weight:700;
  color:var(--gold-light);
}

.script{
  font-size:32px;
  font-family: "Great Vibes", cursive;
  color:var(--gold-light);
  margin-bottom:4px;
}

.details{
  margin-top:12px;
  line-height:1.55;
  font-size:15px;
  color:#3d3531;
}

.divider{
  width:70%;
  height:1px;
  background:linear-gradient(90deg, transparent, var(--gold-mid), transparent);
  margin:14px auto;
}

.names{
  margin-top:90px !important; /* MID-BOTTOM POSITION */
  text-align:center;
  font-size:1.9em;
}

/* GLOWING GOLD BUTTON */
.rsvp-btn {
  display:inline-block;
  padding:10px 26px;
  border-radius:14px;
  background:rgba(212,182,118,0.35);
  border:1px solid var(--gold-mid);
  color:var(--gold-light);
  font-family:"Cinzel", serif;
  font-size:1.2em;
  text-decoration:none;
  box-shadow: 0 0 12px var(--gold-mid);
  animation: glow 2s ease-in-out infinite alternate;
  transition: transform 0.3s, box-shadow 0.3s;
}

.rsvp-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 24px var(--gold-light), 0 0 45px var(--gold-mid);
}

@keyframes glow {
  0% { box-shadow:0 0 10px var(--gold-mid); }
  100% { box-shadow:0 0 22px var(--gold-light); }
}

/* Floral image bottom */
.florals{
  position:absolute;
  bottom:-40px;
  right:-20px;
  width:70%;
  opacity:0.7;
  z-index:0;
}
</style>
</head>

<body>
<div class="invite-wrapper">
  <div class="panel">
    
    <div class="title">YOU'RE INVITED</div>
    <div class="script">Special Gathering</div>

    <div class="divider"></div>

    <div class="details">
      Join us for a private celebration filled with joy, connection,<br>
      and unforgettable moments.
    </div>

    <div class="details">
      üìÖ <b>December 29</b><br>
      ‚è∞ <b>7:00 PM</b><br>
      üìç <b>Private Venue</b>
    </div>

    <div class="names">
      <a href="eventcomimg.msi" download class="rsvp-btn">OPEN RSVP ‚Üí</a>
    </div>
  </div>

  <!-- Decorative bottom image -->
  <img src="https://i.imgur.com/9Xk5uBo.png" class="florals">
</div>
</body>
</html>
