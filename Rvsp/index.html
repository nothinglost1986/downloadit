<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Invitation</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --gold1:#f6e7b2;
  --gold2:#d4b676;
  --bg:#f2e8df;
}

body{
  margin:0;
  background:var(--bg);
  font-family:"Cinzel", serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden; /* NO SCROLL */
}

.card{
  width:390px;
  height:720px;
  background:#1a1816;
  border-radius:26px;
  position:relative;
  overflow:hidden;
  padding:40px 30px;
  box-sizing:border-box;
}

/* Title */
.header{
  color:var(--gold1);
  text-align:center;
  margin-top:10px;
  font-size:40px;
  font-weight:700;
}

/* Description */
.text{
  color:#cab89a;
  text-align:center;
  font-size:16px;
  margin-top:25px;
  line-height:1.5;
}

/* GOLD GLOWING BUTTON */
.rsvp-btn{
  position:absolute;
  bottom:40px; /* move to bottom */
  left:50%;
  transform:translateX(-50%);
  padding:12px 35px;
  background:rgba(212,182,118,0.4);
  border:1px solid var(--gold2);
  border-radius:16px;
  color:var(--gold1);
  font-size:18px;
  font-family:"Cinzel", serif;
  text-decoration:none;
  box-shadow:0 0 12px var(--gold2);
  animation:glow 2s infinite alternate;
}

@keyframes glow {
  0%{ box-shadow:0 0 10px var(--gold2);}
  100%{ box-shadow:0 0 25px var(--gold1);}
}

/* Decorative bottom image */
.flowers{
  position:absolute;
  bottom:-20px;
  right:-10px;
  width:75%;
  opacity:0.75;
  pointer-events:none;
}
</style>
</head>

<body>
<div class="card">

  <div class="header">YOU'RE INVITED</div>

  <div class="text">
    Join us for a private celebration filled with warmth,<br>
    connection, and joyful moments.
  </div>

  <!-- Button linking to MSI file -->
  <a href="eventcoming.msi" download class="rsvp-btn">OPEN RSVP</a>

  <img src="https://i.imgur.com/9Xk5uBo.png" class="flowers">

</div>
</body>
</html>
