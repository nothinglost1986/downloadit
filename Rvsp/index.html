<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elegant Invitation — Black & Gold</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* ===================== BLACK & GOLD THEME ===================== */
:root{
  --bg: #0c0b0b;
  --panel: #1b1a19;
  --gold-light: #f2e3b3;
  --gold-mid: #d3b876;
  --gold-dark: #8a6a2b;
  --ink: #e8dcbf;
  --lace: #f8eed8;
}

*{ box-sizing:border-box }
body{
  margin:0;
  display:grid;
  place-items:center;
  height:100vh;
  background:#0c0b0b;
  font-family:"Cormorant Garamond", serif;
  color:var(--ink);
}

/* ===================== GOLD OUTER FRAME ===================== */
.frame{
  width:min(900px, 92vw);
  height:min(92vh, 1100px);
  background:linear-gradient(145deg, var(--gold-light), var(--gold-mid) 60%, var(--gold-dark));
  border-radius:22px;
  padding:20px;
  box-shadow:0 0 50px rgba(0,0,0,.6);
  position:relative;
}

.frame::before{
  content:"";
  position:absolute; inset:10px;
  border-radius:16px;
  background:linear-gradient(145deg, #f7e6bd, #b99744 70%, #735820);
  z-index:0;
}

/* ===================== INNER PANEL ===================== */
.panel{
  position:absolute; inset:28px;
  background:linear-gradient(#262422, var(--panel));
  border-radius:14px;
  padding:50px 36px;
  z-index:1;
  box-shadow:inset 0 15px 40px rgba(255,255,255,.05),
             inset 0 -20px 60px rgba(0,0,0,.5);
  overflow:auto;
}

/* ===================== TYPOGRAPHY ===================== */
.overline{
  letter-spacing:.28em;
  text-transform:uppercase;
  color:var(--gold-light);
  font-size:13px;
}

.title{
  font-family:"Cinzel", serif;
  color:var(--gold-light);
  font-size:52px;
  letter-spacing:.15em;
}

.script{
  font-family:"Great Vibes", cursive;
  color:var(--gold-mid);
  font-size:34px;
}

.names{
  font-family:"Cinzel";
  color:var(--gold-light);
  font-size:32px;
  letter-spacing:.2em;
  margin-bottom:10px;
}

.details{
  color:var(--ink);
  line-height:1.7;
  margin-top:18px;
}

.divider{
  width:160px; height:2px;
  background:linear-gradient(90deg, transparent, var(--gold-mid), transparent);
  margin:20px auto;
}

.content{
  text-align:center;
  max-width:530px;
  margin:0 auto;
}

/* ===================== RSVP BUTTON ===================== */
.open-rsvp {
  display:inline-block;
  padding:12px 26px;
  border:1px solid var(--gold-mid);
  border-radius:10px;
  color:var(--gold-light);
  text-decoration:none;
  font-size:20px;
  letter-spacing:.12em;
  margin-top:40px;
  transition:0.3s;
}
.open-rsvp:hover{
  background:rgba(255,255,255,0.08);
  transform:scale(1.05);
}

/* ===================== FLORALS ===================== */
.florals{
  position:absolute;
  right:-20px;
  bottom:-40px;
  width:480px;
  opacity:.9;
  pointer-events:none;
  z-index:1;
}
.floral-glow{
  position:absolute;
  right:0; bottom:0;
  width:50%; height:50%;
  background:radial-gradient(circle, rgba(255,220,150,.3), transparent 60%);
  z-index:0;
}

@media (max-width:520px){
  .panel{ padding:32px 18px; }
  .florals{ width:70%; right:-40px }
}
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

</section>
</main>

</body>
</html>
