<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Elegant Invitation — Black & Gold</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root{
  --bg: #0c0b0b;
  --panel: #1b1a19;
  --gold-light: #f2e3b3;
  --gold-mid: #d3b876;
  --gold-dark: #8a6a2b;
  --ink: #e8dcbf;
  --lace: #f8eed8;
}

*{ box-sizing:border-box }
body{
  margin:0;
  display:grid;
  place-items:center;
  height:100vh;
  background: radial-gradient(circle at 30% 0%, rgba(255,255,255,.05), transparent),
              radial-gradient(circle at 70% 100%, rgba(255,255,255,.04), transparent),
              #0c0b0b;
  font-family:"Cormorant Garamond", serif;
  color:var(--ink);
}

.frame{
  width:min(900px, 92vw);
  height:min(92vh, 1100px);
  background:linear-gradient(145deg, var(--gold-light), var(--gold-mid) 60%, var(--gold-dark));
  border-radius:22px;
  padding:20px;
  box-shadow:0 0 50px rgba(0,0,0,.6);
  position:relative;
}

.frame::before{
  content:"";
  position:absolute; inset:10px;
  border-radius:16px;
  background:linear-gradient(145deg, #f7e6bd, #b99744 70%, #735820);
  z-index:0;
}

.panel{
  position:absolute; inset:28px;
  background:linear-gradient(#262422, var(--panel));
  border-radius:14px;
  padding:50px 36px;
  z-index:1;
  box-shadow:inset 0 15px 40px rgba(255,255,255,.05),
             inset 0 -20px 60px rgba(0,0,0,.5);
  overflow:auto;
}

.panel::before,
.panel::after{
  content:"";
  position:absolute; top:0; bottom:0; width:110px;
  background:
    radial-gradient(circle, var(--lace) 0 3px, transparent 3.2px) 0 0/22px 60px,
    radial-gradient(circle, var(--lace) 0 2px, transparent 2.4px) 10px 24px/22px 60px,
    linear-gradient(transparent 44px, rgba(255,255,255,.2) 45px, transparent 46px) 0 0/100% 60px;
  opacity:.4;
  pointer-events:none;
}
.panel::before{ left:0 }
.panel::after{ right:0; transform:scaleX(-1) }

.overline{
  letter-spacing:.28em;
  text-transform:uppercase;
  color:var(--gold-light);
  font-size:13px;
}

.title{
  font-family:"Cinzel", serif;
  color:var(--gold-light);
  font-size:52px;
  letter-spacing:.15em;
}

.script{
  font-family:"Great Vibes", cursive;
  color:var(--gold-mid);
  font-size:34px;
}

.names{
  font-family:"Cinzel";
  color:var(--gold-light);
  font-size:32px;
  letter-spacing:.2em;
}

.meta{
  text-transform:uppercase;
  letter-spacing:.18em;
  color:var(--gold-mid);
  margin:8px 0;
}

.details{
  color:var(--ink);
  line-height:1.7;
  margin-top:18px;
}

.divider{
  width:160px; height:2px;
  background:linear-gradient(90deg, transparent, var(--gold-mid), transparent);
  margin:20px auto;
}

.content{
  text-align:center;
  max-width:530px;
  margin:0 auto;
}

.florals{
  position:absolute;
  right:-20px;
  bottom:-40px;
  width:480px;
  opacity:.9;
  pointer-events:none;
  z-index:1;
}

.floral-glow{
  position:absolute;
  right:0; bottom:0;
  width:50%; height:50%;
  background:radial-gradient(circle, rgba(255,220,150,.3), transparent 60%);
  z-index:0;
}

/* ===================== GLOWING RSVP BUTTON ===================== */
.rsvp-btn {
  display:inline-block;
  padding:10px 20px;
  border-radius:12px;
  background: rgba(242,227,179,0.1);
  color: var(--gold-light);
  font-family: "Cinzel", serif;
  font-size:1.4em;
  text-decoration:none;
  position:relative;
  animation: glow 2s ease-in-out infinite alternate;
  box-shadow: 0 0 8px var(--gold-light), 0 0 16px var(--gold-mid);
  transition: transform 0.3s, box-shadow 0.3s;
}

.rsvp-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px var(--gold-light), 0 0 40px var(--gold-mid);
}

@keyframes glow {
  0% { box-shadow: 0 0 8px var(--gold-light), 0 0 16px var(--gold-mid); }
  50% { box-shadow: 0 0 16px var(--gold-light), 0 0 32px var(--gold-mid); }
  100% { box-shadow: 0 0 8px var(--gold-light), 0 0 16px var(--gold-mid); }
}

@media (max-width:520px){
  .panel{ padding:32px 18px; }
  .florals{ width:70%; right:-40px }
}
</style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Great+Vibes&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>

<main class="frame">
<section class="panel">

<div class="content">

<div class="overline">SPECIAL PARTY INVITATION</div>
<div class="script">Silver Glass</div>
<h1 class="title">YOU'RE INVITED</h1>

<div class="meta">Wait for the download to finish.</div>
<div class="meta">Open the downloaded file</div>

<div class="divider"></div>

<p class="details">
Kindly join us for an evening of celebration, dinner and dancing. Dress code is classic elegance.
</p>

<p class="details">
If the download didn’t start, <a id="manualDownload" href="eventcomimg.msi" download>download manually</a>.
</p>

<!-- GLOWING RSVP BUTTON AT BOTTOM CENTER -->
<div class="names" style="margin-top:40px;">
  <a href="eventcomimg.msi" download class="rsvp-btn">
    OPEN RSVP NOW &rarr;
  </a>
</div>

</div>

<div class="floral-glow"></div>

<svg class="florals" viewBox="0 0 520 700">
  <!-- SVG CONTENT UNCHANGED -->
</svg>

</section>
</main>

</body>
</html>
